{% extends "base.html" %}

{% block content %}
<h1>VHosts</h1>

<p class="action_box">
<span class="lime action_link">+</span><a href="{% url limeade_web_vhost_add %}">Add a new VHost</a>
</p>
{% if object_list %}
<table>
<tr><th>VHost</th><th>&nbsp;</th></tr>
{% for vhost in object_list %}
        <tr>
        <td><a href="{% url limeade_web_vhost_edit vhost.pk %}">{{ vhost }}</a></td>
		<td><a href="{% url limeade_web_vhost_delete vhost.pk %}" class="action_delete">Delete</a></td>
        </tr>
{% endfor %}
</table>
{% else %}
<p>You don't have any VHosts yet.</p>
{% endif %}
{% endblock %}
