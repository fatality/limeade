{% extends "base.html" %}

{% block content %}
<h1>Edit</h1>

<form method="POST" enctype="multipart/form-data" action=".">
	<table class="form">
        {{ form.as_table }}
		{% for limitset in limitsets %}
			<tr><th class="section" colspan="2">{{ limitset.verbose_name }}</th></tr>
        	{{ limitset.as_table }}
		{% endfor %}
	</table>
        {% csrf_token %}
        <input type="submit" value="Save"/>
</form>

{% endblock %}
